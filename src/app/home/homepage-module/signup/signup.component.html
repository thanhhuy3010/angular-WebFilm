<form #formDangKy="ngForm" (ngSubmit)="DangKy(formDangKy.value)">

  <div class="md-form">
    <input mdbInput mdbValidate required id="formdkTaiKhoan" type="text" #taiKhoan="ngModel" class="form-control" name="TaiKhoan" ngModel  />
    <label for="formdkTaiKhoan">Tài Khoản</label>

    <div *ngIf="(taiKhoan.touched || taiKhoan.dirty) && taiKhoan.errors">
        <mdb-error *ngIf="taiKhoan.errors.required" >
          Tài khoản không được rỗng
        </mdb-error>
        
    </div>
  </div>

 

 <div class="md-form">
     <input mdbInput mdbValidate required id="formdkMatKhau" type="password" #matKhau="ngModel" class="form-control" name="MatKhau" maxlength="18" minlength="6" ngModel  />
     <label for="formdkMatKhau">Mật khẩu</label>

     <div *ngIf="(matKhau.touched || matKhau.dirty) && matKhau.errors">
         <mdb-error *ngIf="matKhau.errors.required" >
           Mật khẩu không được rỗng
         </mdb-error>
         <mdb-error *ngIf="matKhau.errors.minlength || matKhau.errors.maxlength" >
             Mật khẩu phải từ 6 đến 18 ký tự
         </mdb-error>
     </div>
 </div>

 <div class="md-form">
   <input mdbInput mdbValidate required id="formdkcMatKhau" type="password" #cmatKhau="ngModel" 
   class="form-control" name="cMatKhau" [ngClass]="{'ng-invalid':cmatKhau.value != matKhau.value}"  ngModel  />
   <label for="formdkcMatKhau">Nhập lại mật khẩu</label>
   <div *ngIf="(cmatKhau.touched || cmatKhau.dirty) && cmatKhau.value != matKhau.value">
     
       <mdb-error *ngIf="(cmatKhau.touched || cmatKhau.dirty) && kiemTraMatKhau(cmatKhau, matKhau)">
         Mật khẩu không trùng!
       </mdb-error>
     
   </div>

 </div>

 <div class="md-form">
  <input mdbInput mdbValidate required id="formdkEmail" type="text" #email="ngModel" class="form-control" name="Email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
  <label for="formdkEmail">Email</label>
  <div *ngIf="(email.touched || email.dirty) && email.errors">
      <mdb-error *ngIf="email.errors.required" >
        Email không được rỗng
      </mdb-error>
      <mdb-error *ngIf="email.errors.pattern" >
          Email không đúng định dạng
      </mdb-error>
      
  </div>
</div>

<div class="md-form">
  <input mdbInput mdbValidate required id="formdkSoDT" type="text" #soDT="ngModel" class="form-control" name="SoDT"  ngModel  />
  <label for="formdkSoDT">Số điện thoại</label>

  <div *ngIf="(soDT.touched || soDT.dirty) && soDT.errors">
      <mdb-error *ngIf="soDT.errors.required" >
        Số điện thoại không được rỗng
      </mdb-error>
      
  </div>
</div>




 <div class="text-center mb-3">
     <button [disabled]="formDangKy.invalid || formDangKy.submitted" type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Sign Up</button>
 </div>
</form>
